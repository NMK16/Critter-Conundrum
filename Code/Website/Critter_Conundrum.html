<!DOCTYPE html>
<head>
    <h1>Critter Conundrum: Guess The Beast</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text-boxDiv">
        <label id="text-box"></label>

    </div>

        <button id="buttonYes" onclick="yesButton();">YES</button>

    </div>
    


</body>
