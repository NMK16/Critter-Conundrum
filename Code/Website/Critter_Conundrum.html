<!DOCTYPE html>
<head>
    <script src="./bundle.js"></script>
    
    <title>Critter Conundrum</title>
    <h1>Critter Conundrum: Guess The Beast</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="text-boxDiv">
            <label id="text-box">Think of an animal. I will guess it!</label>
        </div>
    <div id="text-input-div">
            <textarea id="text-input"></textarea>
            <button onclick="submitButton();">submit</button>
    </div>
    <div id="buttonDiv">
        <button id="buttonYes" onclick="yesButton();">Yes</button>    
        <button id="buttonNo" onclick="noButton();">No</button>       
    </div>
    <div id="backDiv">
        <button id="buttonBack" onclick="backButton();">Back</button>
    </div>
    <div id="startDiv">
        <button id="buttonStart" onclick="start();">Start New Game</button>
    </div>
   


</body>
