<!DOCTYPE html>
<head>
    <script src="./bundle.js"></script>
    
    <title>Critter Conundrum</title>
    <h1>Critter Conundrum: Guess The Beast</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text-boxDiv">
        <label id="text-box">Think of an animal. I will guess it!</label>
    </div>
    <div id="text-input-div">
        <textarea id="text-input"></textarea>
        <button id="buttonSubmit" onclick="submit_button();">Submit</button>
        <button id="buttonDownload" onclick="download_json();">Download Json</button>
    </div>
    <div id="buttonDiv">
        <button id="buttonYes" onclick="yes_button();">Yes</button>    
        <button id="buttonNo" onclick="no_button();">No</button>       
    </div>
    <div id="backDiv">
        <button id="buttonBack" onclick="back_button();">Back</button>
    </div>
    <div id="startDiv">
        <button id="buttonStart" onclick="start();">Start New Game</button>
    </div>
</body>
